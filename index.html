<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cure</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* Black Screen Intro */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .intro-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            animation: shine 2s infinite alternate;
        }

        @keyframes shine {
            from {
                color: white;
            }
            to {
                color: gold;
            }
        }

        /* Video Background */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Profile Card */
        .profile-card {
            width: 360px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h1 {
            color: #fff;
            margin: 10px 0 5px;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-card .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .profile-card .icons a {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }

        .profile-card .icons a:hover {
            transform: scale(1.1);
            background: rgba(255, 204, 0, 1);
            color: black;
        }

        /* Copied Animation */
        .copied-message {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            opacity: 0;
            z-index: 100;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .copied-message.show {
            opacity: 1;
            transform: translate(-50%, -120px);
        }

        label[for="upload-photo"] {
            color: white;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Black Screen Intro -->
    <div class="intro-screen" id="intro-screen">
        <div class="intro-text">Click Anywhere to Continue</div>
    </div>

    <!-- Video Background -->
    <video class="video-bg" id="video-bg" autoplay loop muted playsinline>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Profile Card -->
    <div class="profile-card">
        <img id="profile-photo" src="IMG_1215.png" alt="Profile Picture">
        <h1>cure</h1>
        <input type="file" id="upload-photo" accept="image/*" style="display: none;">
        <label for="upload-photo">Upload Profile Photo</label>
        <div class="button-container icons">
            <a href="https://www.instagram.com/corvette2turnt" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" onclick="copyDiscordTag()" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

    <!-- Copied Message -->
    <div id="copied-message" class="copied-message">Copied</div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const video = document.getElementById('video-bg');
        const profilePhoto = document.getElementById('profile-photo');
        const uploadPhotoInput = document.getElementById('upload-photo');
        const copiedMessage = document.getElementById('copied-message');

        // Hide intro screen and play video on click
        window.addEventListener('click', () => {
            if (introScreen.style.display !== 'none') {
                introScreen.style.display = 'none';
                video.muted = false;
                video.play();
            }
        });

        // Handle Profile Photo Upload
        uploadPhotoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePhoto.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Copy Discord Tag
        function copyDiscordTag() {
            const discordTag = "cure0001";
            navigator.clipboard.writeText(discordTag).then(() => {
                copiedMessage.classList.add('show');
                setTimeout(() => {
                    copiedMessage.classList.remove('show');
                }, 2000);
            }).catch(() => alert("Failed to copy Discord tag"));
        }
    </script>
</body>
</html>
