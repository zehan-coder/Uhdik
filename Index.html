
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cure</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* Black Screen Intro */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .intro-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            animation: shine 2s infinite alternate;
        }

        @keyframes shine {
            from {
                color: white;
            }
            to {
                color: gold;
            }
        }

        /* Video Background */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Profile Card */
        .profile-card {
            width: 360px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h1 {
            color: #fff;
            margin: 10px 0 5px;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-card .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .profile-card .icons a {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            position: relative;
        }

        .profile-card .icons a:hover {
            transform: scale(1.1);
            background: rgba(255, 204, 0, 1);
            color: black;
        }

        /* Hover Text Animation */
        .icon-text {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            white-space: nowrap;
            z-index: 10;
        }

        .icons a:hover .icon-text {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Mute/Unmute Button */
        .volume-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            z-index: 2;
            font-size: 20px;
        }

        .volume-button i {
            pointer-events: none; /* Prevent click events on the icon itself */
        }

        /* Copied Animation */
        .copied-message {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            opacity: 0;
            z-index: 100;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .copied-message.show {
            opacity: 1;
            transform: translate(-50%, -120px);
        }
    </style>
</head>
<body>
    <!-- Black Screen Intro -->
    <div class="intro-screen" id="intro-screen">
        <div class="intro-text">Click Anywhere to Continue</div>
    </div>

    <!-- Video Background -->
    <video id="video-bg" class="video-bg" autoplay loop muted playsinline>
        <source src="vedio.mp4" type="video/mp4">
        <source src="your-video-file.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Mute/Unmute Button -->
    <button class="volume-button" id="volume-button">
        <i class="fas fa-volume-mute"></i>
    </button>

    <!-- Profile Card -->
    <div class="profile-card">
        <img src="https://media.discordapp.net/attachments/1308429315104440412/1308436474022068326/IMG_1215.jpg?ex=6741e46c&is=674092ec&hm=f8874a3281e4e89de9027e8c05226b905228c8819b826f7aa5e9cae1ae022d8e&" alt="Profile Picture">
        <h1>cure</h1>
        <div class="button-container icons">
            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/corvette2turnt" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
                <span class="icon-text">Instagram</span>
            </a>
            <!-- Discord Icon -->
            <a href="#" onclick="copyDiscordTag()" title="Discord">
                <i class="fab fa-discord"></i>
                <span class="icon-text">Discord</span>
            </a>
        </div>
    </div>

    <!-- Copied Message -->
    <div id="copied-message" class="copied-message">Copied</div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const video = document.getElementById('video-bg');
        const volumeButton = document.getElementById('volume-button');
        const volumeIcon = volumeButton.querySelector('i');
        const copiedMessage = document.getElementById('copied-message');

        // Start muted for autoplay
        video.muted = true;

        // Remove intro screen and unmute video on interaction
        window.addEventListener('click', () => {
            if (introScreen.style.display !== 'none') {
                introScreen.style.display = 'none'; // Hide intro screen
                video.muted = false; // Unmute video
                video.play(); // Ensure video starts playing
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
            }
        });

        // Toggle mute/unmute
        volumeButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent interaction from triggering intro screen hiding
            if (video.muted) {
                video.muted = false;
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
            } else {
                video.muted = true;
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
            }
        });

        // Copy Discord // Copy Discord Tag
        function copyDiscordTag() {
            const discordTag = "cure0001";
            navigator.clipboard.writeText(discordTag).then(() => {
                // Show "Copied" animation
                copiedMessage.classList.add('show');
                setTimeout(() => {
                    copiedMessage.classList.remove('show');
                }, 2000);
            }).catch((error) => {
                alert("Failed to copy Discord tag");
                console.error("Copy failed:", error);
            });
        }
    </script>
</body>
</html>
